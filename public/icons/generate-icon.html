<!DOCTYPE html>
<html>
<head>
  <title>Generate Bump Icon</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f9f5eb;
    }
    .icon {
      width: 512px;
      height: 512px;
      background-color: #4a7c59;
      border-radius: 25%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-family: Arial, sans-serif;
      font-size: 200px;
      font-weight: bold;
      position: relative;
      overflow: hidden;
    }
    .icon::after {
      content: '';
      position: absolute;
      width: 150px;
      height: 150px;
      background-color: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      top: 50px;
      right: 50px;
    }
    .icon-small {
      width: 192px;
      height: 192px;
      font-size: 80px;
    }
    .icon-small::after {
      width: 60px;
      height: 60px;
      top: 20px;
      right: 20px;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .instructions {
      margin-top: 20px;
      text-align: center;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="icon">B</div>
    <div class="icon icon-small">B</div>
    <div class="instructions">
      <p>Right-click on each icon and select "Save Image As..." to save as PNG.</p>
      <p>Save the large icon as "icon-512x512.png" and the small one as "icon-192x192.png".</p>
    </div>
  </div>
  <script>
    // This script helps with taking screenshots of the icons
    document.querySelectorAll('.icon').forEach(icon => {
      icon.addEventListener('click', function() {
        alert('Right-click on the icon and select "Save Image As..." to save it as a PNG file.');
      });
    });
  </script>
</body>
</html>
